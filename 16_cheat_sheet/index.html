<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css" type="text/css">
	<title>HTML Tags Cheat Sheet</title>
</head>
<body>
	<h1>HTML Tag Cheat Sheet</h1>
	<table>
		<thead>
			<tr>
				<th>Tag</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><span class="code">&lt;article&gt;</span></td>
				<td>Defines an article</td>
			</tr>
			<tr>
				<td><span class="code">&lt;area&gt;</span></td>
				<td>Defines an area inside an image map</td>
			</tr>
			<tr>
				<td><span class="code">&lt;div&gt;</span></td>
				<td>Defines a section in a document</td>
			</tr>
			<tr>
				<td><span class="code">&lt;form&gt;</span></td>
				<td>Defines an HTML form for user input</td>
			</tr>
			<tr>
				<td><span class="code">&lt;input&gt;</span></td>
				<td>Defines an input control</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
