<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <title>Tea Shop</title>
</head>
<body>
    <header class="site-header">
        <div class="wrapper site-header__wrapper">
          <a href="#" class="brand"><img src="assets/img-tea-cozy-logo.webp" alt="brand" /></a>
          <nav class="nav">
            <ul class ="menu">
                <li>Mission</li>
                <li>Featured Tea</li>
                <li>Location</li>
            </ul>
          </nav>
        </div>
    </header>
    <div class="cover">
        <img class="background-img" src="assets/img-mission-background.webp" alt="dried fruit in a jar">
        <div class="cover-text">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
    </div>
    <div class="tea-month-container">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
        <div class="tea-month-flex">
            <div class="tea-month-berry-blitz">
                <img class="tea-img" src="assets/img-berryblitz.webp" alt="berry blitz tea">
                <h4>Fall Berry Blitz Tea</h4>
            </div>
            <div class="tea-month-spiced-rum">
                <img class="tea-img" src="assets/img-spiced-rum.webp" alt="spiced rum tea">
                <h4>Spiced Rum Tea</h4>
            </div>
            <div class="tea-month-donut">
                <img class="tea-img" src="assets/img-donut.webp" alt="donut">
                <h4>Seasonal Donut</h4>
            </div>
            <div class="tea-month-myrtle-ave">
                <img class="tea-img" src="assets/img-myrtle-ave.webp" alt="myrtle ave tea">
                <h4>Myrtle Ave Tea</h4>
            </div>
            <div class="tea-month-bedford-bizarre">
                <img class="tea-img" src="assets/img-bedford-bizarre.webp" alt="bedford bizarre tea">
                <h4>Bedford Bizarre Tea</h4>
            </div>
        </div>
    </div>
</body>
</html>
